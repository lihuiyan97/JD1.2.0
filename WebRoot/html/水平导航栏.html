	<head>
		<title>演示导航条</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">

		<style>
		
			
			ul {
				list-style-type: none;
				padding: 0px;
				margin: 0px;
			}
			
			
			li {
				float: left;
			}
			
			a:link,
			a:visited {
				display: block;
				height: 44px;
				padding: 0 20px;
				
				color: #333;
				font: 400 16px/44px "microsoft yahei";
				text-decoration: none;
				text-align: center;
				color: #333;
				
			}
			
			a:hover,
			a:active {
				color: #e4393c;
			}
			
			
		</style>
	</head>

	<body>

		<ul>

			<li><a href="#">服装城</a></li>

	</body>

</html>
